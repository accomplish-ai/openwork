<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 3: Preview Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f9f9f9;
      --foreground: #202020;
      --card: #fcfcfc;
      --primary: #213c20;
      --primary-foreground: #ffffff;
      --muted: #efefef;
      --muted-foreground: #646464;
      --border: #eae2e1;
      --ring: #644a40;
      --destructive: #e54d2e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container { width: 100%; max-width: 680px; }

    .label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--muted-foreground);
      margin-bottom: 0.75rem;
    }

    .input-container {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .input-container:focus-within {
      border-color: var(--ring);
      box-shadow: 0 0 0 1px var(--ring);
    }

    /* Preview Panel */
    .preview-panel {
      padding: 0.75rem;
      background: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    .preview-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.625rem;
    }

    .preview-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted-foreground);
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .clear-all {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: all 0.15s;
    }

    .clear-all:hover {
      background: var(--card);
      color: var(--destructive);
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.5rem;
    }

    .preview-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      overflow: hidden;
      position: relative;
      animation: cardIn 0.2s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .preview-card.removing {
      animation: cardOut 0.15s ease forwards;
    }

    @keyframes cardOut {
      to { opacity: 0; transform: scale(0.95); }
    }

    .preview-thumb {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--muted);
    }

    .preview-thumb.image {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
    }

    .preview-thumb.pdf {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    }

    .preview-thumb.csv {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
    }

    .preview-thumb img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .preview-thumb svg {
      width: 32px;
      height: 32px;
      opacity: 0.6;
    }

    .preview-thumb.pdf svg { color: #dc2626; }
    .preview-thumb.csv svg { color: #16a34a; }

    .preview-info {
      padding: 0.5rem;
    }

    .preview-name {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--foreground);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .preview-meta {
      font-size: 0.6875rem;
      color: var(--muted-foreground);
      margin-top: 0.125rem;
    }

    .preview-remove {
      position: absolute;
      top: 0.375rem;
      right: 0.375rem;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: all 0.15s;
    }

    .preview-card:hover .preview-remove {
      opacity: 1;
    }

    .preview-remove:hover {
      background: var(--destructive);
    }

    .preview-remove svg {
      width: 12px;
      height: 12px;
    }

    /* Input Row */
    .input-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 0.75rem;
    }

    .plus-btn {
      width: 36px;
      height: 36px;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .plus-btn:hover {
      background: var(--muted);
      color: var(--foreground);
    }

    .plus-btn svg { width: 16px; height: 16px; }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--foreground);
      font-family: inherit;
      font-size: 1.25rem;
      line-height: 1.5;
      resize: none;
      outline: none;
      min-height: 36px;
    }

    textarea::placeholder { color: #9ca3af; }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 0.5rem;
      border: none;
      background: var(--primary);
      color: var(--primary-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover { opacity: 0.9; }
    .send-btn svg { width: 16px; height: 16px; }

    .description {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }

    .description h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
    }

    .description p {
      font-size: 0.8125rem;
      color: var(--muted-foreground);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Option 3: Preview Panel (with thumbnails)</div>

    <div class="input-container">
      <div class="preview-panel">
        <div class="preview-header">
          <span class="preview-title">Attached Files (3)</span>
          <button class="clear-all">Clear all</button>
        </div>
        <div class="preview-grid">
          <div class="preview-card">
            <div class="preview-thumb image">
              <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?w=200&h=160&fit=crop" alt="Screenshot">
            </div>
            <div class="preview-info">
              <div class="preview-name">screenshot.png</div>
              <div class="preview-meta">847 KB</div>
            </div>
            <button class="preview-remove" title="Remove">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <div class="preview-card">
            <div class="preview-thumb pdf">
              <svg fill="currentColor" viewBox="0 0 20 20"><path d="M4 18h12V6h-4V2H4v16zm8-15.172L14.172 5H12V2.828zM2 0h10l4 4v16H2V0z"/></svg>
            </div>
            <div class="preview-info">
              <div class="preview-name">requirements.pdf</div>
              <div class="preview-meta">2.4 MB</div>
            </div>
            <button class="preview-remove" title="Remove">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
          <div class="preview-card">
            <div class="preview-thumb csv">
              <svg fill="currentColor" viewBox="0 0 20 20"><path d="M4 18h12V6h-4V2H4v16zM6 8h8v2H6V8zm0 4h8v2H6v-2z"/></svg>
            </div>
            <div class="preview-info">
              <div class="preview-name">data.csv</div>
              <div class="preview-meta">156 KB</div>
            </div>
            <button class="preview-remove" title="Remove">
              <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="input-row">
        <button class="plus-btn" title="Add files">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
        <textarea rows="1" placeholder="Assign a task or ask anything..."></textarea>
        <button class="send-btn" title="Send">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="description">
      <h3>Preview Panel</h3>
      <p>Files shown with visual thumbnails in an expandable panel above input. Best for: image-heavy workflows, visual confirmation of attachments.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.preview-remove').forEach(btn => {
      btn.addEventListener('click', function() {
        const card = this.closest('.preview-card');
        card.classList.add('removing');
        setTimeout(() => card.remove(), 150);
      });
    });

    document.querySelector('.clear-all').addEventListener('click', function() {
      document.querySelectorAll('.preview-card').forEach(card => {
        card.classList.add('removing');
        setTimeout(() => card.remove(), 150);
      });
    });
  </script>
</body>
</html>
