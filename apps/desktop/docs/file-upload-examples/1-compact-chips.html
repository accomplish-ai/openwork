<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 1: Compact Chips</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #f9f9f9;
      --foreground: #202020;
      --card: #fcfcfc;
      --primary: #213c20;
      --primary-foreground: #ffffff;
      --muted: #efefef;
      --muted-foreground: #646464;
      --border: #eae2e1;
      --input: #d8d8d8;
      --ring: #644a40;
      --radius: 0.5rem;
      --destructive: #e54d2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      width: 100%;
      max-width: 680px;
    }

    .label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--muted-foreground);
      margin-bottom: 0.75rem;
    }

    /* Input wrapper - matches TaskInputBar */
    .input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
      padding: 0.625rem 0.75rem;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--ring);
      box-shadow: 0 0 0 1px var(--ring);
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Plus button */
    .plus-btn {
      width: 36px;
      height: 36px;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .plus-btn:hover {
      background: var(--muted);
      color: var(--foreground);
    }

    .plus-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Textarea */
    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--foreground);
      font-family: inherit;
      font-size: 1.25rem;
      line-height: 1.5;
      resize: none;
      outline: none;
      min-height: 36px;
      max-height: 200px;
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    /* Send button */
    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 0.5rem;
      border: none;
      background: var(--primary);
      color: var(--primary-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      opacity: 0.9;
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
    }

    /* File Chips Row */
    .file-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .file-chips:empty {
      display: none;
    }

    .file-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.375rem 0.25rem 0.5rem;
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 0.8125rem;
      color: var(--foreground);
      animation: chipIn 0.15s ease;
    }

    @keyframes chipIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .file-chip.removing {
      animation: chipOut 0.15s ease forwards;
    }

    @keyframes chipOut {
      to { opacity: 0; transform: scale(0.95); }
    }

    .file-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .file-icon svg {
      width: 12px;
      height: 12px;
    }

    .file-icon.pdf {
      background: #fee2e2;
      color: #dc2626;
    }

    .file-icon.image {
      background: #dbeafe;
      color: #2563eb;
    }

    .file-icon.csv {
      background: #dcfce7;
      color: #16a34a;
    }

    .file-name {
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 500;
    }

    .remove-btn {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      background: transparent;
      color: var(--muted-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .remove-btn:hover {
      background: #fee2e2;
      color: var(--destructive);
    }

    .remove-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Description */
    .description {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
    }

    .description h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
    }

    .description p {
      font-size: 0.8125rem;
      color: var(--muted-foreground);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Option 1: Compact Chips (ChatGPT/Slack style)</div>

    <div class="input-wrapper">
      <div class="file-chips" id="fileChips">
        <div class="file-chip" data-file="requirements.pdf">
          <span class="file-icon pdf">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M4 18h12V6h-4V2H4v16zm8-15.172L14.172 5H12V2.828zM2 0h10l4 4v16H2V0z"/></svg>
          </span>
          <span class="file-name">requirements.pdf</span>
          <button class="remove-btn" title="Remove">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="file-chip" data-file="screenshot.png">
          <span class="file-icon image">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M4 16l4-4 2 2 4-4 4 4V4H2v12h2zm-2 2V2h16v16H2zm4-7a2 2 0 100-4 2 2 0 000 4z"/></svg>
          </span>
          <span class="file-name">screenshot.png</span>
          <button class="remove-btn" title="Remove">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="file-chip" data-file="data.csv">
          <span class="file-icon csv">
            <svg fill="currentColor" viewBox="0 0 20 20"><path d="M4 18h12V6h-4V2H4v16zM6 8h8v2H6V8zm0 4h8v2H6v-2z"/></svg>
          </span>
          <span class="file-name">data.csv</span>
          <button class="remove-btn" title="Remove">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="input-row">
        <button class="plus-btn" title="Add files">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
        <textarea rows="1" placeholder="Assign a task or ask anything..."></textarea>
        <button class="send-btn" title="Send">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="description">
      <h3>Compact Chips</h3>
      <p>Files appear as small removable pills above the input. Space-efficient and familiar pattern. Best for: quick file references, multiple files.</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const chip = this.closest('.file-chip');
        chip.classList.add('removing');
        setTimeout(() => chip.remove(), 150);
      });
    });

    const textarea = document.querySelector('textarea');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });
  </script>
</body>
</html>
