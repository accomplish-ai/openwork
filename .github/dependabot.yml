version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions-all:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "@accomplish_ai/agent-core"
      - dependency-name: "opencode-ai"
    groups:
      npm-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      npm-major:
        update-types:
          - "major"

  - package-ecosystem: "npm"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "npm"
    groups:
      infra-minor-and-patch:
        update-types:
          - "minor"
          - "patch"
      infra-major:
        update-types:
          - "major"
