name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'apps/web/**'
      - 'infra/**'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy Preview
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate required secrets
        uses: ./.github/actions/validate-secrets
        with:
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cf_subdomain: ${{ vars.CF_SUBDOMAIN }}
          require_cf_subdomain: 'true'
          kv_namespace_id: ${{ vars.KV_NAMESPACE_ID }}
          require_kv_namespace_id: 'true'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install app dependencies
        run: pnpm install --frozen-lockfile

      - name: Install infra dependencies
        run: cd infra && npm ci

      - name: Compute build ID
        id: build-id
        run: |
          VERSION=$(jq -r '.version' apps/web/package.json)
          BUILD_NUM=$(git rev-list --count HEAD)
          echo "build_id=${VERSION}-${BUILD_NUM}" >> "$GITHUB_OUTPUT"

      - name: Deploy preview
        run: cd infra && bash deploy.sh preview "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_NAMESPACE_ID: ${{ vars.KV_NAMESPACE_ID }}
          CF_SUBDOMAIN: ${{ vars.CF_SUBDOMAIN }}

      - name: Comment preview URL
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          CF_SUBDOMAIN: ${{ vars.CF_SUBDOMAIN }}
          KV_NAMESPACE_ID: ${{ vars.KV_NAMESPACE_ID }}
          BUILD_ID: ${{ steps.build-id.outputs.build_id }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const subdomain = process.env.CF_SUBDOMAIN;
            const kvNamespaceId = process.env.KV_NAMESPACE_ID;
            const buildId = process.env.BUILD_ID;
            const dnsSlug = buildId.replace(/[.\-]/g, '-');
            const routerUrl = `https://accomplish-pr-${prNumber}-router.${subdomain}.workers.dev`;
            const liteWorker = `accomplish-pr-${prNumber}-v${dnsSlug}-lite`;
            const entWorker = `accomplish-pr-${prNumber}-v${dnsSlug}-enterprise`;
            const liteUrl = `https://${liteWorker}.${subdomain}.workers.dev`;
            const entUrl = `https://${entWorker}.${subdomain}.workers.dev`;
            const kvKey = `config-pr-${prNumber}`;
            const body = [
              `**Preview deployed!** :rocket:`,
              ``,
              `### Endpoints`,
              `| Endpoint | URL |`,
              `|----------|-----|`,
              `| Router (lite) | ${routerUrl} |`,
              `| Router (enterprise) | ${routerUrl}?type=enterprise |`,
              ``,
              `### Resources`,
              `| Resource | Details |`,
              `|----------|---------|`,
              `| Router Worker | [\`accomplish-pr-${prNumber}-router\`](${routerUrl}) |`,
              `| App Lite | [\`${liteWorker}\`](${liteUrl}) |`,
              `| App Enterprise | [\`${entWorker}\`](${entUrl}) |`,
              `| KV Key | \`${kvKey}\` (namespace: \`${kvNamespaceId}\`) |`,
              ``,
              `_Build: \`${buildId}\` Â· Updated at ${new Date().toISOString()}_`,
            ].join('\n');

            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed!')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
