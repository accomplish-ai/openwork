name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/web/**'
      - 'infra/**'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install app dependencies
        run: pnpm install --frozen-lockfile

      - name: Install infra dependencies
        run: cd infra && npm ci

      - name: Install rclone
        run: |
          curl -fsSL -o rclone.deb "https://github.com/rclone/rclone/releases/download/v1.73.0/rclone-v1.73.0-linux-amd64.deb"
          sudo dpkg -i rclone.deb
          rm rclone.deb

      - name: Deploy preview
        run: cd infra && bash deploy.sh preview ${{ github.event.pull_request.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          RCLONE_CONFIG_R2_TYPE: s3
          RCLONE_CONFIG_R2_PROVIDER: Cloudflare
          RCLONE_CONFIG_R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          RCLONE_CONFIG_R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          RCLONE_CONFIG_R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const subdomain = '${{ vars.CF_SUBDOMAIN }}';
            const routerUrl = `https://accomplish-pr-${prNumber}-router.${subdomain}.workers.dev`;
            const liteUrl = `https://accomplish-pr-${prNumber}-lite.${subdomain}.workers.dev`;
            const enterpriseUrl = `https://accomplish-pr-${prNumber}-enterprise.${subdomain}.workers.dev`;
            const body = [
              `**Preview deployed!** :rocket:`,
              ``,
              `| Worker | URL |`,
              `|--------|-----|`,
              `| Router | ${routerUrl} |`,
              `| App Lite | ${liteUrl} |`,
              `| App Enterprise | ${enterpriseUrl} |`,
              ``,
              `_Updated at ${new Date().toISOString()}_`,
            ].join('\n');

            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed!')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
