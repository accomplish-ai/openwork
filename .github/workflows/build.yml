name: Build Desktop App

on:
  workflow_dispatch:
    inputs:
      sign_mac:
        description: 'Sign and notarize macOS build'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build-mac-arm64:
    name: Build macOS (Apple Silicon) - ${{ matrix.tier }}
    runs-on: macos-14
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs
      - name: Import macOS certificates
        if: inputs.sign_mac == true
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}
      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build
        env:
          APP_TIER: ${{ matrix.tier }}
      - name: Package (signed)
        if: inputs.sign_mac == true
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PYTHON: python
          APP_TIER: ${{ matrix.tier }}
      - name: Package (unsigned)
        if: inputs.sign_mac != true
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false
          APP_TIER: ${{ matrix.tier }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-arm64' || 'Accomplish-macOS-arm64' }}
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

  build-mac-x64:
    name: Build macOS (Intel) - ${{ matrix.tier }}
    runs-on: macos-15-intel
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs
      - name: Import macOS certificates
        if: inputs.sign_mac == true
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}
      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build
        env:
          APP_TIER: ${{ matrix.tier }}
      - name: Package (signed)
        if: inputs.sign_mac == true
        run: node scripts/package.cjs --mac --x64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PYTHON: python
          APP_TIER: ${{ matrix.tier }}
      - name: Package (unsigned)
        if: inputs.sign_mac != true
        run: node scripts/package.cjs --mac --x64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON: python
          CSC_IDENTITY_AUTO_DISCOVERY: false
          APP_TIER: ${{ matrix.tier }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-x64' || 'Accomplish-macOS-x64' }}
          path: |
            apps/desktop/release/*-x64.dmg
            apps/desktop/release/*-x64.zip
          retention-days: 30
