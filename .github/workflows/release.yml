name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      update_latest_mac:
        description: 'Update latest-mac.yml manifest'
        required: false
        default: true
        type: boolean
      update_latest_win:
        description: 'Update latest-win.yml manifest (reserved for future Windows builds)'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-mac-arm64:
    name: Build macOS (Apple Silicon) - ${{ matrix.tier }}
    runs-on: macos-14
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs
      - name: Import macOS certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}
      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build
        env:
          APP_TIER: ${{ matrix.tier }}
      - name: Package and sign
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PYTHON: python
          APP_TIER: ${{ matrix.tier }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-arm64' || 'Accomplish-macOS-arm64' }}
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

  build-mac-x64:
    name: Build macOS (Intel) - ${{ matrix.tier }}
    runs-on: macos-15-intel
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs
      - name: Import macOS certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}
      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build
        env:
          APP_TIER: ${{ matrix.tier }}
      - name: Package and sign
        run: node scripts/package.cjs --mac --x64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PYTHON: python
          APP_TIER: ${{ matrix.tier }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-x64' || 'Accomplish-macOS-x64' }}
          path: |
            apps/desktop/release/*-x64.dmg
            apps/desktop/release/*-x64.zip
          retention-days: 30

  upload-cloudflare:
    name: Upload to Cloudflare R2 - ${{ matrix.tier }}
    needs: [build-mac-arm64, build-mac-x64]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-arm64' || 'Accomplish-macOS-arm64' }}
          path: ./release/mac
      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-x64' || 'Accomplish-macOS-x64' }}
          path: ./release/mac
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Upload binaries and manifest to R2
        run: bash scripts/upload-r2-macos.sh
        env:
          BASE_VERSION: ${{ steps.version.outputs.version }}
          TIER: ${{ matrix.tier }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
          UPDATE_MANIFEST: ${{ inputs.update_latest_mac }}

  release-private:
    name: Release to Private Repo
    needs: [build-mac-arm64, build-mac-x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download macOS arm64 lite artifacts
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-macOS-arm64
          path: ./release/mac
      - name: Download macOS arm64 enterprise artifacts
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-Enterprise-macOS-arm64
          path: ./release/mac
      - name: Download macOS x64 lite artifacts
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-macOS-x64
          path: ./release/mac
      - name: Download macOS x64 enterprise artifacts
        uses: actions/download-artifact@v4
        with:
          name: Accomplish-Enterprise-macOS-x64
          path: ./release/mac
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create/Update Release (private repo)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Accomplish v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            ./release/mac/*
          body: |
            ## Accomplish v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS (Apple Silicon)**: `Accomplish-*-arm64.dmg`
            - **macOS (Intel)**: `Accomplish-*-x64.dmg`

            ### Installation
            1. Download the appropriate installer for your Mac
            2. Open the DMG and drag Accomplish to Applications
            3. Launch Accomplish
            4. Enter your API key to get started
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
