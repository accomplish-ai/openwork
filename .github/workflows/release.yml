        with:
          name: Accomplish-Enterprise-macOS-x64
          path: ./release/mac
      # - name: Download Windows lite artifacts
      #   uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
