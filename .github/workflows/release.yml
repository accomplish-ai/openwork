name: Release Desktop App

on:
  workflow_dispatch:
    inputs:
      update_latest_mac:
        description: 'Update latest-mac.yml manifest'
        required: false
        default: true
        type: boolean
      update_latest_win:
        description: 'Update latest-win.yml manifest'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-mac-arm64:
    name: Build macOS (Apple Silicon) - ${{ matrix.tier }}
    runs-on: macos-14
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download Node.js binaries
        run: pnpm -F @accomplish/desktop download:nodejs
      - name: Import macOS certificates
        uses: apple-actions/import-codesign-certs@8f3fb608891dd2244cdab3d69cd68c0d37a7fe93 # v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTIFICATES_P12 }}
          p12-password: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}
      - name: Build desktop app
        run: pnpm -F @accomplish/desktop build
        env:
          APP_TIER: ${{ matrix.tier }}
      - name: Package and sign
        run: node scripts/package.cjs --mac --arm64 --publish never
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PYTHON: python
          APP_TIER: ${{ matrix.tier }}
      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-arm64' || 'Accomplish-macOS-arm64' }}
          path: |
            apps/desktop/release/*-arm64.dmg
            apps/desktop/release/*-arm64.zip
          retention-days: 30

