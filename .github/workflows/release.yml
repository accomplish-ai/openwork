      #     path: ./release/win
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Create/Update Release (private repo)
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Accomplish v${{ steps.version.outputs.version }}
          draft: true
          prerelease: false
          files: |
            ./release/mac/*
          body: |
            ## Accomplish v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS (Apple Silicon)**: `Accomplish-*-arm64.dmg`
            - **macOS (Intel)**: `Accomplish-*-x64.dmg`
            - **Windows (x64)**: `Accomplish-*-win-x64.exe`

            ### Installation
            **macOS:** Open the DMG and drag Accomplish to Applications
            **Windows:** Run the installer and follow the prompts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
