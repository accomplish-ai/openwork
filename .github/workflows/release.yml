  upload-cloudflare:
    name: Upload to Cloudflare R2 - ${{ matrix.tier }}
    needs: [build-mac-arm64, build-mac-x64]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        tier: [lite, enterprise]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-arm64' || 'Accomplish-macOS-arm64' }}
          path: ./release/mac
      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ matrix.tier == 'enterprise' && 'Accomplish-Enterprise-macOS-x64' || 'Accomplish-macOS-x64' }}
          path: ./release/mac
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Upload binaries and manifest to R2
        run: bash scripts/upload-r2-macos.sh
        env:
          BASE_VERSION: ${{ steps.version.outputs.version }}
          TIER: ${{ matrix.tier }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: auto
          UPDATE_MANIFEST: ${{ inputs.update_latest_mac }}

