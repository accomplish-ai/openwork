name: Deploy to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm typecheck

      - run: pnpm -F @accomplish/web test:unit

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RCLONE_CONFIG_R2_TYPE: s3
      RCLONE_CONFIG_R2_PROVIDER: Cloudflare
      RCLONE_CONFIG_R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      RCLONE_CONFIG_R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      RCLONE_CONFIG_R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install app dependencies
        run: pnpm install --frozen-lockfile

      - name: Install infra dependencies
        run: cd infra && npm ci

      - name: Install rclone
        run: |
          curl -fsSL -o rclone.deb "https://github.com/rclone/rclone/releases/download/v1.73.0/rclone-v1.73.0-linux-amd64.deb"
          sudo dpkg -i rclone.deb
          rm rclone.deb

      - name: Build web app
        run: pnpm build:web

      - name: Upload to R2 (lite)
        run: cd infra && bash deploy.sh upload lite

      - name: Upload to R2 (enterprise)
        run: cd infra && bash deploy.sh upload enterprise

      - name: Deploy workers
        run: cd infra && bash deploy.sh deploy-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify health (lite)
        run: |
          sleep 5
          curl -sf https://accomplish-app-lite.${{ vars.CF_SUBDOMAIN }}.workers.dev/health | jq .

      - name: Verify health (enterprise)
        run: |
          curl -sf https://accomplish-app-enterprise.${{ vars.CF_SUBDOMAIN }}.workers.dev/health | jq .
