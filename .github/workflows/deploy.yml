name: Deploy to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm typecheck

      - run: pnpm -F @accomplish/web test:unit

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RCLONE_CONFIG_R2_TYPE: s3
      RCLONE_CONFIG_R2_PROVIDER: Cloudflare
      RCLONE_CONFIG_R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      RCLONE_CONFIG_R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      RCLONE_CONFIG_R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Validate required secrets
        uses: ./.github/actions/validate-secrets
        with:
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          cf_subdomain: ${{ vars.CF_SUBDOMAIN }}
          require_cf_subdomain: 'true'

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install app dependencies
        run: pnpm install --frozen-lockfile

      - name: Install infra dependencies
        run: cd infra && npm ci

      - name: Install rclone
        run: |
          curl -fsSL -o rclone.deb "https://github.com/rclone/rclone/releases/download/v1.73.0/rclone-v1.73.0-linux-amd64.deb"
          sudo dpkg -i rclone.deb
          rm rclone.deb

      - name: Build web app
        run: pnpm build:web

      - name: Get deploy info
        id: deploy-info
        run: |
          source infra/lib.sh
          BUILD_ID="$(get_build_id "$(get_version)" "${{ github.run_number }}")"
          BUILD_SLUG="$(slugify "$BUILD_ID")"
          echo "build_id=$BUILD_ID" >> "$GITHUB_OUTPUT"
          echo "build_slug=$BUILD_SLUG" >> "$GITHUB_OUTPUT"

      - name: Upload to R2 (lite)
        run: cd infra && bash deploy.sh upload lite
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Upload to R2 (enterprise)
        run: cd infra && bash deploy.sh upload enterprise
        env:
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Deploy workers
        run: cd infra && bash deploy.sh deploy-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Verify health (lite)
        run: |
          curl -sf --retry 3 --retry-delay 5 https://accomplish-v${{ steps.deploy-info.outputs.build_slug }}-lite.${{ vars.CF_SUBDOMAIN }}.workers.dev/health | jq .

      - name: Verify health (enterprise)
        run: |
          curl -sf --retry 3 --retry-delay 5 https://accomplish-v${{ steps.deploy-info.outputs.build_slug }}-enterprise.${{ vars.CF_SUBDOMAIN }}.workers.dev/health | jq .
