name: CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  # Run core package tests
  core-tests:
    name: Core Package Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: pnpm rebuild better-sqlite3 --recursive

      - name: Build packages
        run: pnpm build

      - name: Run core tests
        run: pnpm -F @accomplish/core test

  # Run unit and integration tests in parallel
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm -F @accomplish/desktop test:unit

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: apps/desktop/coverage/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run integration tests
        run: pnpm -F @accomplish/desktop test:integration

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: apps/desktop/coverage/
          retention-days: 7

  # Type checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run type check
        run: pnpm typecheck

  # E2E tests (runs in Docker with Xvfb)
  e2e-tests:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: No cache here - E2E tests run in Docker so pnpm store isn't on host

      - name: Run E2E tests in Docker
        run: pnpm -F @accomplish/desktop test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            apps/desktop/e2e/test-results/
            apps/desktop/e2e/html-report/
          retention-days: 7

  # Windows CI (unit tests + typecheck only, integration tests have macOS-specific paths)
  windows-ci:
    name: Windows CI
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: pnpm rebuild better-sqlite3 --recursive

      - name: Build packages
        run: pnpm build

      - name: Run unit tests
        run: pnpm -F @accomplish/desktop test:unit

      - name: Run typecheck
        run: pnpm typecheck

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-results
          path: apps/desktop/coverage/
          retention-days: 7

  # Changeset check - require changeset for package changes
  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package changes
        id: changes
        run: |
          # Get list of changed files compared to base branch
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check if any package files changed
          PACKAGE_CHANGES=$(echo "$CHANGED_FILES" | grep -E "^packages/(core|shared)/" || true)

          if [ -n "$PACKAGE_CHANGES" ]; then
            echo "package_changes=true" >> $GITHUB_OUTPUT
            echo "Changed package files:"
            echo "$PACKAGE_CHANGES"
          else
            echo "package_changes=false" >> $GITHUB_OUTPUT
            echo "No package changes detected"
          fi

      - name: Check for changeset
        if: steps.changes.outputs.package_changes == 'true'
        run: |
          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          # Check for changeset files (excluding README.md)
          CHANGESET_FILES=$(echo "$CHANGED_FILES" | grep -E "^\.changeset/.*\.md$" | grep -v "README.md" || true)

          if [ -z "$CHANGESET_FILES" ]; then
            echo "::error::Changes detected in packages/core or packages/shared but no changeset found."
            echo "::error::Please run 'pnpm changeset' to create a changeset describing your changes."
            echo ""
            echo "To create a changeset:"
            echo "  1. Run: pnpm changeset"
            echo "  2. Select the packages you modified"
            echo "  3. Choose the bump type (patch/minor/major)"
            echo "  4. Write a summary of your changes"
            echo "  5. Commit the generated .changeset/*.md file"
            exit 1
          else
            echo "Changeset found:"
            echo "$CHANGESET_FILES"
          fi